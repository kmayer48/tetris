<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tetris</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>

<body>
    <div class="jumbotron mx-auto">
        <h1 class="display-4">Javascript Tetris</h1>
        <p class="lead">The classic game of tetris made using Javascript.</p>
        <hr class="my-4">
        <button type="button" id="start" class="btn btn-success btn-lg">Start <i class="fas fa-play"></i></button>
        <div id="game">
            <canvas id="tetris" width="200" height="400"></canvas>
            Score : <div id="score">0</div>
            <br><br>
        </div>
        <div id="controls">
            <h4>Controls:</h4>
            <ul>
                <li><i class="fas fa-arrow-up"></i> Rotate</li>
                <li><i class="fas fa-arrow-left"></i> Move Left</li>
                <li><i class="fas fa-arrow-right"></i> Move Right</li>
                <li><i class="fas fa-arrow-down"></i> Move Down</li>
            </ul>
        </div>
    </div>
</body>
<script src="assets/javascript/tetrominoes.js"></script>
<script src="assets/javascript/logic.js"></script>
<script src="https://kit.fontawesome.com/8c3bbc982c.js"></script>

</html>
